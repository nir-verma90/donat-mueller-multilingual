<header class="page-header" role="banner">
      <h1 class="project-name" href="{{ site.baseurl }}/{{ site.index[page.lang] }}">{{ site.title[page.lang] }}</h1>
      <h2 class="project-tagline">{{ site.description[page.lang] }}</h2>
      {% if site.github.is_project_page %}
        <a href="{{ site.github.repository_url }}" class="btn">View on GitHub</a>
      {% endif %}
</header>
